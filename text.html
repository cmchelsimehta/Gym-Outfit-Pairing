<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Outfit Pairing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gym Outfit Pairing App</h1>
    <div>
        <label for="tops">Select Top:</label>
        <select id="tops">
            <option value="Black hoodie">Black hoodie</option>
            <option value="Blue tank top">Blue tank top</option>
        </select>
    </div>
    <div>
        <label for="bottoms">Select Bottom:</label>
        <select id="bottoms">
            <option value="Gray joggers">Gray joggers</option>
            <option value="Black leggings">Black leggings</option>
        </select>
    </div>
    <div>
        <label for="shoes">Select Shoes:</label>
        <select id="shoes">
            <option value="White sneakers">White sneakers</option>
            <option value="Black running shoes">Black running shoes</option>
        </select>
    </div>
    <button id="pairButton">Pair My Outfit</button>
    <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
